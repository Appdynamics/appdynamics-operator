                - clusteragents
                - clustercollectors
              verbs:
                - '*'
      clusterPermissions:
        - serviceAccountName: appdynamics-cluster-agent
          rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - pods/log
                - endpoints
                - persistentvolumeclaims
                - resourcequotas
                - nodes
                - events
                - namespaces
                - services
                - configmaps
                - secrets
              verbs:
                - get
                - watch
                - list
            - apiGroups:
                - apps
              resources:
                - daemonsets
                - statefulsets
                - deployments
                - replicasets
              verbs:
                - get
                - watch
                - list
            - apiGroups:
                - batch
                - extensions
              resources:
                - jobs
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - metrics.k8s.io
              resources:
                - pods
                - nodes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - appdynamics.com
              resources:
                - '*'
                - clusteragents
                - clustercollectors
              verbs:
                - get
                - list
                - watch
        - serviceAccountName: appdynamics-cluster-agent
          rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - pods/exec
                - secrets
                - configmaps
              verbs:
                - create
                - update
                - delete
            - apiGroups:
                - apps
              resources:
                - daemonsets
                - statefulsets
                - deployments
                - replicasets
              verbs:
                - update
      deployments:
        - name: appdynamics-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: appdynamics-operator
            template:
              metadata:
                labels:
                  name: appdynamics-operator
              spec:
                serviceAccountName: appdynamics-operator
                containers:
                  - name: appdynamics-operator
                    image: 'registry.connect.redhat.com/appdynamics/cluster-agent-operator:0.6.8'
                    ports:
                      - containerPort: 60000
                        name: metrics
                    command:
                      - appdynamics-operator
                    imagePullPolicy: Always
                    resources:
                      limits:
                        cpu: 200m
                        memory: 128Mi
                      requests:
                        cpu: 100m
                        memory: 64Mi
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: appdynamics-operator
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: true
