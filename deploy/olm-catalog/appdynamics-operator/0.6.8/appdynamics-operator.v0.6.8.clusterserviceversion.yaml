apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: appdynamics-operator.v0.6.8
  namespace: placeholder
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "appdynamics.com/v1alpha1",
          "kind": "Adam",
          "metadata": {
            "name": "example-adam",
            "namespace": "appdynamics"
          },
          "spec": {
          "controllerUrl": "https://saas.appdynamics.com"
          }
        },
        {
          "apiVersion": "appdynamics.com/v1alpha1",
          "kind": "Clusteragent",
          "metadata": {
            "name": "k8s-cluster-agent",
            "namespace": "appdynamics"
          },
          "spec": {
            "account": "customer1",
            "appName": "Cluster1",
            "controllerUrl": "https://saas.appdynamics.com",
            "image": "registry.connect.redhat.com/appdynamics/cluster-agent",
            "stdoutLogging": "true"
          }
        },
        {
          "apiVersion": "appdynamics.com/v1alpha1",
          "kind": "InfraViz",
          "metadata": {
            "name": "appd-infraviz",
            "namespace": "appdynamics"
          },
          "spec": {
            "account": "customer1",
            "controllerUrl": "https://saas.appdynamics.com",
            "enableDockerViz": "false",
            "enableMasters": true,
            "globalAccount": "customer1_12345",
            "netVizPort": 3892,
            "stdoutLogging": true
          }
        },
        {
          "apiVersion": "appdynamics.com/v1alpha1",
          "kind": "Clustercollector",
          "metadata": {
            "name": "k8s-cluster-collector",
            "namespace": "appdynamics"
          },
          "spec": {
            "image": ""
          }
        }
      ]
    categories: Monitoring
    certified: 'true'
    createdAt: ''
    description: >-
      End to end monitoring of applications on Kubernetes and OpenShift clusters
      with AppDynamics.
    containerImage: registry.connect.redhat.com/appdynamics/cluster-agent-operator
    support: support@appdynamics.com
    capabilities: Basic Install
    repository: https://github.com/Appdynamics/appdynamics-operator
spec:
  displayName: Appdynamics Operator
  description: "AppDynamics Operator simplifies the configuration and lifecycle management of the AppDynamics ClusterAgent and the AppDynamics Machine Agent on different Kubernetes distributions and OpenShift. The Operator encapsulates key operational knowledge on how to configure and upgrade the ClusterAgent and the Machine Agent. It knows, for example, which configuration changes are benign and do not require restart of the ClusterAgent, which minimizes unnecesary load on the cluster API server.\n## Operator deployment\n* Create namespace for AppDynamics\n```\n\tkubectl create namespace appdynamics\n```\n\n* Create Secret `cluster-agent-secret`. Set \"controller-key\" \nto the access key to the AppDynamics controller.  \n\n```\nkubectl -n appdynamics create secret generic cluster-agent-secret --from-literal=controller-key=\"<controller-access-key>\"\n```\n\n* Update the image reference in the Operator deployment spec, if necessary.  \n\nFor additional details refer to [this documentation](https://github.com/Appdynamics/appdynamics-operator)\n\n"
  maturity: alpha
  version: 0.6.8
  replaces: ''
  skips: []
  minKubeVersion: ''
  keywords:
    - appdynamics
    - monitoring
    - e2e visibility
    - aiops
  maintainers:
    - name: AppDynamics
      email: support@appdynamics.com
  provider:
    name: AppDynamics LLC
  labels: {}
  selector:
    matchLabels: {}
  links:
